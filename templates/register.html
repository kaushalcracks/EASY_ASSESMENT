<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <title>Register / Login</title>
    <script>
        function toggleForm(action) {
            if (action === "register") {
                document.getElementById("register-form").style.display = "block";
                document.getElementById("login-form").style.display = "none";
            } else {
                document.getElementById("register-form").style.display = "none";
                document.getElementById("login-form").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container right-panel-active">
    <!-- Registration Form -->
    <div class="container__form container--signup">
    <form id="register-form" method="POST" action="{{ url_for('register_login') }}">
        <h2 id = "title-form">Sign Up</h2>
        <input type="hidden" name="action" value="register">
        <input type="text" name="name" placeholder="Name" class = "input" required ><br>
        <input type="email" name="email" placeholder="Email" class = "input" required><br>
        <input type="password" name="password" placeholder="Password" class = "input" required><br>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    </div>

    <!-- Login Form -->
    <div class="container__form container--signin">
    <form id="login-form" method="POST" action="{{ url_for('register_login') }}" >
        <h2 id = "title-form">Sign In</h2>
        <input type="hidden" name="action" value="login">
        <input type="email" name="email" placeholder="Email" class = "input" required><br>
        <input type="password" name="password" placeholder="Password" class = "input" required><br>
        <button type="submit" class="btn">Sign In</button>
    </form>
    </div>
    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
